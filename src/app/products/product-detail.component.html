<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body" *ngIf="product">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Name:</div>
                    <div class="col-md-8">{{product.productName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Code:</div>
                    <div class="col-md-8">{{product.productCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Desciption:</div>
                    <div class="col-md-8">{{product.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Availability:</div>
                    <div class="col-md-8">{{product.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Price:</div>
                    <div class="col-md-8">{{product.price}}</div>
                </div>
            </div>
            <div class="col-md-4">
                <img [src]='product.imageUrl'
                        [title]='product.productName'
                        [style.width.px]='100'
                        [style.margin.px]='0'/>
            </div>
        </div>
    </div>
    <div class='card-footer'>
        <button class="btn btn-outline-secondary"
        style="width:80px" (click)='onBack()'>
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
